<html layout:decorator="layout">

<div layout:fragment="content">

    <a class="btn btn-primary" href="/avions/new">Agregar un nuevo Avion</a>

    <table class="table table-striped" id="avions_list">
        <thead>
        <tr>
            <th>Avion</th>
            <th>Borrar o Editar</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <h1>Aviones</h1>
        <tr data-th-each="post : ${avions}">
            <td class="message" data-th-text="${post.modeloavion}"></td>
              <td class="message" data-th-text="${post.capacidad}"></td>
  				<td class="message" data-th-text="${post.lineaaerea}"></td>
         

            <td>
                <a th:href="@{'/avions/{idavion}/edit'(idavion=${post.idavion})}" class="edit" th:attr="name=${post.modeloavion}">
                    <span class="fa-stack">
                        <i class="glyphicon glyphicon-edit"></i>
                    </span>

                </a>
 
                
            </td>
               <td>
                <a th:href="@{'/avions/{idavion}/delete'(idavion=${post.idavion})}" class="delete" th:attr="name=${post.modeloavion}">
                        <span class="fa-stack">
                            <i class="glyphicon glyphicon-trash"></i>
                        </span>
                </a>
            </td>
        </tr>
        
        </tbody>
    </table>
</div>
</html>
